<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
    <link href="../Styles/temperatura.css" rel="stylesheet"/>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Obtener el elemento del icono
          var iconoFlecha = document.querySelector('.bi-arrow-left');
        
          // Agregar un evento de clic al icono
          iconoFlecha.addEventListener('click', function() {
            // Redirigir al usuario a la URL deseada
            window.location.href = 'menu.html';
          });

          // Agregar evento de cambio al checkbox
          document.getElementById('toggleCheckbox').addEventListener('change', function() {
              if (!this.checked) {
                  // Si el checkbox est√° marcado, redirige a temperaturaFarenheit.html
                  window.location.href = 'temperaturaCelsius.html';
              }
          });
        });
    </script>

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-brand">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                <h1 class="d-inline press-start position-absolute top-50 start-50 translate-middle">Temperatura<h1>
            </div>
        </div>
    </nav>

    <div class="container boton">
        <label class="switch">
            <input type="checkbox" id="toggleCheckbox" checked>
            <span class="slider round"></span>
        </label>
        <span class="label-text unidad-temperatura">Farenheit</span>
    </div>

    <div class="container info-temperatura">Temperatura actual, termometro y texto de alerta</div>

    <div class="container info-temperatura">Grafico de temperatura ambiente</div>

    <div class="container info-temperatura">Grafico de humedad ambiente</div>
</body>
</html>
